# Production-ready Docker Compose
# This configuration replaces Aspire for production deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: desafiobycoders-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-desafiobycoders}
      POSTGRES_USER: ${DB_USER:-desafiobycoders_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisPasswordInProduction!}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-desafiobycoders_user} -d ${DB_NAME:-desafiobycoders}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - desafiobycoders-network

  # .NET API Application
  api:
    build:
      context: .
      dockerfile: DesafioByCoders.Api/Dockerfile
    container_name: desafiobycoders-api
    restart: unless-stopped
    environment:
      # ASP.NET Core Configuration
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_HTTP_PORTS: 8080
      
      # Database Connection
      ConnectionStrings__desafiobycoders: "Host=postgres;Port=5432;Database=${DB_NAME:-desafiobycoders};Username=${DB_USER:-desafiobycoders_user};Password=${DB_PASSWORD:-ChangeThisPasswordInProduction!}"
      
      # Logging Configuration
      Serilog__MinimumLevel__Default: ${LOGGING_LEVEL:-Information}
      Serilog__MinimumLevel__Override__Microsoft: Warning
      Serilog__MinimumLevel__Override__System: Warning
      
      # CORS Configuration (adjust for your domain)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - desafiobycoders-network
    volumes:
      - api_logs:/app/logs

  # Angular Web Application
  web:
    build:
      context: ./DesafioByCoders.Ui.Web
      dockerfile: Dockerfile
    container_name: desafiobycoders-web
    restart: unless-stopped
    environment:
      # API URL for nginx proxy - uses internal Docker network
      # This proxies Angular /api calls to the backend API container
      API_URL: ${API_URL:-http://api:8080}
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - desafiobycoders-network

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local

networks:
  desafiobycoders-network:
    driver: bridge
